name: Build and publish docs to GitBook

on:
  workflow_call:
    inputs:
      api-spec-file:
        required: true
        type: string
        description: "Path to the OpenAPI specification file"

      api-spec-name:
        required: true
        type: string
        description: "Name of the API specification to publish to GitBook"

      output-bundle-file:
        required: false
        type: string
        default: "./docs/api-reference.yaml"
        description: "Path where the bundled OpenAPI specification will be saved"

      output-directory:
        required: false
        type: string
        default: "./docs"
        description: "Directory to upload as GitHub Pages artifact"

      node-version:
        required: false
        type: string
        default: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Redocly CLI
        run: yarn add -D @redocly/cli

      - name: Validate OpenAPI specification
        run: yarn redocly lint ${{ inputs.api-spec-file }}

      - name: Bundle OpenAPI specification
        run: yarn redocly bundle ${{ inputs.api-spec-file }} --output ${{ inputs.output-bundle-file }} --ext yaml --dereference

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.output-directory }}

  publish-gitbook:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
      GITBOOK_ORGANIZATION_ID: ${{ secrets.GITBOOK_ORGANIZATION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install GitBook CLI
        run: yarn global add @gitbook/cli

      - name: Publish to GitBook
        run: |
          gitbook openapi publish \
            --spec "${{ inputs.api-spec-name }}" \
            --organization "$GITBOOK_ORGANIZATION_ID" \
            "${{ inputs.output-bundle-file }}"

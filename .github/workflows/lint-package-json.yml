name: lint-package-json

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '18.x'
        description: 'Node.js version to use'
      working-directory:
        required: false
        type: string
        default: '.'
        description: 'Directory that contains package.json'

jobs:
  lint-package-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Ensure npm-package-json-lint config exists
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          if [ -f ".npmpackagejsonlintrc.json" ] || [ -f ".npmpackagejsonlintrc" ]; then
            echo "Using existing npm-package-json-lint config from repository"
            exit 0
          fi

          echo "Creating default .npmpackagejsonlintrc.json"
          cat > .npmpackagejsonlintrc.json <<'JSON'
          {
            "rules": {
              "prefer-absolute-version-dependencies": [
                "warning",
                {
                  "exceptions": ["@dcl/hooks", "@dcl/schemas", "@dcl/ui-env", "decentraland-ui2"]
                }
              ],
              "prefer-absolute-version-devDependencies": [
                "warning",
                {
                  "exceptions": ["@dcl/eslint-config"]
                }
              ],
              "no-file-dependencies": "error",
              "no-git-dependencies": "error",
              "no-duplicate-properties": "error",
              "prefer-property-order": [
                "error",
                [
                  "name",
                  "version",
                  "description",
                  "main",
                  "module",
                  "types",
                  "type",
                  "exports",
                  "files",
                  "scripts",
                  "dependencies",
                  "peerDependencies",
                  "devDependencies",
                  "repository",
                  "keywords",
                  "author",
                  "license",
                  "bugs",
                  "homepage",
                  "engines",
                  "overrides",
                  "publishConfig"
                ]
              ]
            }
          }
          JSON

      - name: Lint package.json
        working-directory: ${{ inputs.working-directory }}
        run: |
          npx --yes npm-package-json-lint@9 .
          echo "âœ… package.json lint passed"


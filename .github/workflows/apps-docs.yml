name: Build and publish docs to GitBook

on:
  workflow_call:
    inputs:
      api-spec-file:
        required: true
        type: string
        description: "Path to the OpenAPI specification file"

      api-spec-name:
        required: true
        type: string
        description: "Name of the API specification to publish to GitBook"

      output-bundle-file:
        required: false
        type: string
        default: "docs/api-reference.yaml"
        description: "Path where the bundled OpenAPI specification will be saved"

      node-version:
        required: false
        type: string
        default: "20"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
      GITBOOK_ORGANIZATION_ID: ${{ secrets.GITBOOK_ORGANIZATION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect package manager (lockfile)
        id: detect-package-manager
        run: |
          if [ -f yarn.lock ]; then
            echo "pm=yarn" >> "$GITHUB_OUTPUT"
          elif [ -f package-lock.json ]; then
            echo "pm=npm" >> "$GITHUB_OUTPUT"
          else
            echo "No lockfile found (package-lock.json or yarn.lock)" >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ steps.detect-package-manager.outputs.pm }}

      - name: Install dependencies
        run: |
          if [ "${{ steps.detect-package-manager.outputs.pm }}" = "npm" ]; then
            npm ci
          else
            yarn install --frozen-lockfile
          fi

      - name: Validate OpenAPI specification
        run: npx @redocly/cli@latest lint ${{ inputs.api-spec-file }}

      - name: Bundle OpenAPI specification
        run: npx @redocly/cli@latest bundle ${{ inputs.api-spec-file }} --output ${{ inputs.output-bundle-file }} --ext yaml --dereferenced

      - name: Install GitBook CLI
        run: |
          if [ "${{ steps.detect-package-manager.outputs.pm }}" = "npm" ]; then
            npm install -g @gitbook/cli
          else
            yarn global add @gitbook/cli
          fi

      - name: Publish to GitBook
        run: |
          gitbook openapi publish \
            --spec "${{ inputs.api-spec-name }}" \
            --organization "$GITBOOK_ORGANIZATION_ID" \
            "${{ inputs.output-bundle-file }}"

name: Build and deploy app docs

on:
  workflow_call:
    inputs:
      api-spec-file:
        required: true
        type: string
        description: "Path to the OpenAPI specification file"

      output-file:
        required: false
        type: string
        default: "./docs/index.html"
        description: "Path where the generated HTML documentation will be saved"

      output-directory:
        required: false
        type: string
        default: "./docs"
        description: "Directory to upload as GitHub Pages artifact"

      node-version:
        required: false
        type: string
        default: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Redocly CLI
        run: yarn add -D @redocly/cli

      - name: Validate OpenAPI specification
        run: yarn redocly lint ${{ inputs.api-spec-file }}

      - name: Build documentation
        run: yarn redocly build-docs ${{ inputs.api-spec-file }} -o ${{ inputs.output-file }}

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.output-directory }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

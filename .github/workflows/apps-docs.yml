name: Build and deploy app docs

on:
  workflow_call:
    inputs:
      path-to-api-spec:
        required: true
        type: string

      path-to-docs:
        required: false
        type: string
        default: "./docs"

      node-version:
        required: false
        type: string
        default: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Redocly CLI
        run: yarn add -D @redocly/cli

      - name: Validate OpenAPI specification
        run: yarn redocly lint ${{ inputs.path-to-api-spec }}

      - name: Build documentation
        run: yarn redocly build-docs ${{ inputs.path-to-api-spec }} -o ${{ inputs.path-to-docs }}

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: $(dirname ${{ inputs.path-to-docs }})

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
